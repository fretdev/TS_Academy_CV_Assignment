<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Practice Gallery</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest"> 
</head>
<body class="bg-[#030712]">
    
    <div class="navbar-container bg-[#030712] text-[#FFFFFF] relative">
        <nav class="flex justify-between pt-4 px-4 sm:px-10 relative z-20 bg-[#030712]">
            <div id="home" class="logo text-[#00BCFF] text-xl sm:text-2xl"><a href="#">FRETDEV_MUSIC</a></div>
            
            <button id="menuButton" class="sm:hidden p-2 focus:outline-none focus:ring-2 focus:ring-[#00BCFF] rounded-md transition duration-150">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>

            <ul id="mainMenu" class="hidden sm:flex gap-6 sm:gap-16 items-center"> 
                <li><a href="#songs" class="hover:text-[#00BCFF] transition duration-150">SONGS</a></li>
                <li><a href="#videos" class="hover:text-[#00BCFF] transition duration-150">VIDEOS</a></li>
            </ul>
        </nav>
        
        <ul id="mobileMenu" class="hidden absolute top-full left-0 w-full z-10 
                                 flex-col text-center bg-gray-900 border-t border-gray-700 shadow-xl cursor-pointer">
            <li><a href="#songs" class="block py-3 hover:bg-gray-800 transition duration-150">SONGS</a></li>
            <li><a href="#videos" class="block py-3 hover:bg-gray-800 transition duration-150">VIDEOS</a></li>
        </ul>
    </div>

    <section class="songs-section max-w-4xl mx-auto py-10">
        <h1 class="text-center font-bold text-3xl sm:text-4xl mt-5 text-[#FFFFFF] mb-8">SONGS TO SCORE</h1>

        <div class="add-song-area bg-gray-800 p-6 rounded-lg shadow-2xl mb-10">
            <h2 class="text-lg sm:text-xl font-semibold text-white mb-4">Add a New Practice Song (Audio)</h2>
            <form id="addSongForm" class="flex flex-col gap-4">
                <input type="text" id="songTitle" placeholder="Song Title (e.g., Stairway to Heaven)" required
                       class="p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#00BCFF]">
                
                <select id="songPlatform" 
                        class="p-3 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-[#00BCFF]">
                    <option value="spotify">Original Audio (Spotify)</option>
                    <option value="youtube_music">Original Audio (YouTube Music)</option>
                </select>

                <input type="url" id="songMediaUrl" placeholder="Enter the embed/share link from platform" required
                       class="p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#00BCFF]">
                
                <textarea id="songNotes" placeholder="Your practice notes (e.g., Key: Am, Focus on verse chords)" rows="3"
                          class="p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#00BCFF]"></textarea>
                
                <button type="submit" 
                        class="bg-[#00BCFF] text-[#030712] font-bold py-3 rounded-md hover:bg-opacity-90 transition duration-300">
                    ADD SONG TO GALLERY
                </button>
            </form>
        </div>

        <div id="songs" class="gallery-container">
            <h2 class="text-lg sm:text-xl font-semibold text-white mb-4">Your Song List</h2>
            <div id="songsList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <p id="noSongsMessage" class="text-gray-400 text-center col-span-full">No songs added yet. Add your first song above!</p>
            </div>
        </div>
    </section>

    
    <section class="songs-section max-w-4xl mx-auto py-10">
        <h1 class="text-center font-bold text-3xl sm:text-4xl mt-5 text-[#FFFFFF] mb-8">VIDEOS TO SCORE</h1>

        <div class="add-song-area bg-gray-800 p-6 rounded-lg shadow-2xl mb-10">
            <h2 class="text-lg sm:text-xl font-semibold text-white mb-4">Add a New Practice Video</h2>
            <form id="addVideoForm" class="flex flex-col gap-4"> 
                <input type="text" id="videoTitle" placeholder="Video Title (e.g., Mateus Asato Solo Breakdown)" required
                       class="p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#00BCFF]">
                
                <select id="videoPlatform" 
                        class="p-3 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-[#00BCFF]">
                    <option value="youtube">Practice Video (YouTube)</option>
                    <option value="generic">Other Video Link (Generic Embed)</option>
                </select>

                <input type="url" id="videoMediaUrl" placeholder="YouTube URL (or other direct video embed URL)" required
                       class="p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#00BCFF]">
                
                <textarea id="videoNotes" placeholder="Your practice notes (e.g., Focus on string skipping at 0:55)" rows="3"
                          class="p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#00BCFF]"></textarea>
                
                <button type="submit" 
                        class="bg-[#00BCFF] text-[#030712] font-bold py-3 rounded-md hover:bg-opacity-90 transition duration-300">
                    ADD VIDEO TO GALLERY
                </button>
            </form>
        </div>

        <div id="videos" class="gallery-container">
            <h2 class="text-lg sm:text-xl font-semibold text-white mb-4">Your Video List</h2>
            <div id="videosList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <p id="noVideosMessage" class="text-gray-400 text-center col-span-full">No videos added yet. Add your first video above!</p>
            </div>
        </div>
    </section>
    
    <div class="text-center py-10">
        <a href="#home" class="p-5 bg-[#00BCFF] text-[#030712] font-bold py-3 rounded-md hover:bg-opacity-90 transition duration-300">BACK TO TOP</a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
